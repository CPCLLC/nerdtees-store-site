<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NerdTees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1020;
      color: #e5e7eb;
    }
    header {
      padding: 24px 18px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.02);
    }
    h1 { margin: 0; font-size: 22px; letter-spacing: 0.3px; }
    .sub { margin-top: 6px; opacity: 0.8; font-size: 14px; }
    .wrap { max-width: 1100px; margin: 0 auto; }
    main { padding: 18px; }
    #status { opacity: 0.8; font-size: 13px; margin: 10px 0 18px; }
    #grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.03);
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.08s ease, border-color 0.08s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.22);
    }
    .thumb {
      aspect-ratio: 1 / 1;
      background: rgba(255,255,255,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .noimg { opacity: 0.6; font-size: 13px; }
    .meta { padding: 12px; }
    .title { font-size: 14px; line-height: 1.25; margin-bottom: 8px; }
    .brand { opacity: 0.75; font-size: 12px; margin-bottom: 6px; }
    .price { font-size: 13px; margin-bottom: 10px; }
    .tags { display: flex; flex-wrap: wrap; gap: 6px; }
    .tag {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      opacity: 0.9;
    }
    .muted, .error {
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 14px;
      background: rgba(255,255,255,0.03);
    }
    .error { border-color: rgba(255,80,80,0.35); }
    footer {
      padding: 22px 18px 30px;
      opacity: 0.65;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>NerdTees</h1>
      <div class="sub">Curated nerd/tech tees. Updated by robots with questionable taste.</div>
    </div>
  </header>

  <main class="wrap">
    <div id="status">Loading</div>
    <div id="grid"></div>
  </main>

  <footer class="wrap">
    Affiliate links may earn a commission.
  </footer>

  <script src="/app.js"></script>
</body>
</html>
